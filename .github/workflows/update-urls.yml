name: Update INFLYTE_URLS and Redeploy

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'Comma-separated list of DJ URLs to monitor (or leave empty to just redeploy with current INFLYTE_URLS)'
        required: false
        type: string
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - 'update-and-deploy'
          - 'deploy-only'
        default: 'deploy-only'

permissions:
  id-token: write
  contents: read
  attestations: write

env:
  ACR_NAME: inflyteacr
  ACR_LOGIN_SERVER: inflyteacr.azurecr.io
  IMAGE_NAME: inflyte-monitor
  RESOURCE_GROUP: inflyte-monitor-rg
  CONTAINER_NAME: inflyte-monitor
  AZURE_REGION: eastus

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update INFLYTE_URLS variable
      if: inputs.action == 'update-and-deploy' && inputs.urls != ''
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        echo "Updating INFLYTE_URLS variable..."
        gh variable set INFLYTE_URLS --body "${{ inputs.urls }}"
        echo "✅ INFLYTE_URLS updated successfully"

    - name: Display current URLs
      run: |
        echo "Current INFLYTE_URLS: ${{ vars.INFLYTE_URLS }}"

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ env.ACR_NAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get latest image digest
      id: get-digest
      run: |
        DIGEST=$(az acr repository show-tags \
          --name ${{ env.ACR_NAME }} \
          --repository ${{ env.IMAGE_NAME }} \
          --orderby time_desc \
          --top 1 \
          --output tsv)
        echo "tag=$DIGEST" >> $GITHUB_OUTPUT
        echo "Using image tag: $DIGEST"

    - name: Delete existing container instance
      run: |
        az container delete \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }} \
          --yes
      continue-on-error: true

    - name: Deploy to Azure Container Instance
      run: |
        # Use input URLs if provided, otherwise fall back to repository variable
        URLS="${{ inputs.urls }}"
        if [ -z "$URLS" ]; then
          URLS="${{ vars.INFLYTE_URLS }}"
        fi
        
        az container create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }} \
          --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
          --registry-login-server ${{ env.ACR_LOGIN_SERVER }} \
          --registry-username ${{ env.ACR_NAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --cpu 1 \
          --memory 0.5 \
          --restart-policy Always \
          --os-type Linux \
          --ip-address Public \
          --ports 8080 \
          --environment-variables \
            INFLYTE_URLS="$URLS" \
            AZURE_STORAGE_ACCOUNT=${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            AZURE_STORAGE_CONTAINER=${{ secrets.AZURE_STORAGE_CONTAINER }} \
            AZURE_BLOB_NAME_PREFIX=${{ secrets.AZURE_BLOB_NAME_PREFIX }} \
            MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }} \
            RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }} \
            FROM_EMAIL=${{ secrets.FROM_EMAIL }} \
            CHECK_INTERVAL_MINUTES=${{ secrets.CHECK_INTERVAL_MINUTES }} \
            HTTP_PORT=8080 \
          --secure-environment-variables AZURE_STORAGE_ACCESS_KEY=${{ secrets.AZURE_STORAGE_ACCESS_KEY }} MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}

    - name: Verify deployment
      run: |
        az container show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }} \
          --query "{Name:name, State:instanceView.state, Image:containers[0].image}" \
          --output table
        
        echo ""
        echo "✅ Container redeployed with updated INFLYTE_URLS"
